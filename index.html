<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, My Love!</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      padding: 40px 20px;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      color: #d6336c;
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    img {
      width: 90%;
      max-width: 340px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .note {
      margin-top: 25px;
      font-size: 1.2em;
      color: #444;
      font-weight: 500;
      animation: fadeIn 4s ease-in-out;
      line-height: 1.6;
      padding: 0 10px;
    }

    audio {
      opacity: 0;
      animation: fadeInAudio 4s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInAudio {
      to { opacity: 1; }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .note {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio autoplay loop>
    <source src="2Much.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Title -->
  <h1>🎉 Happy Birthday, Babe! 🎉</h1>

  <!-- One beautiful photo -->
  <img src="photo1.jpg" alt="Us together" />

  <!-- Message -->
  <p class="note">
    Cảm ơn em đã xuất hiện trong cuộc đời anh — xinh đẹp, lầy lội, và đáng yêu.  
    Mỗi ngày bên em đều có drama, có tiếng cười, có đồ ăn ngon… và anh không muốn đổi nó với bất cứ điều gì. 😘  
    <br><br>
    Tuổi mới phải luôn xinh, luôn vui, và tiếp tục làm người yêu anh thiệt lâu nhá.
